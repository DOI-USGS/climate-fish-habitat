lakeWarming-keynote-1: Lakes in Wisconsin have gotten warmer over the past 30 years
lakeWarming-l1: Not all lakes are the same, and they respond differently to climate.
lakeWarming-l2: Some lakes have warmed more than others.
lakeWarming-l3: Some lakes have always been warmer than others - for example, lakes in southern Wisconsin are generally warmer than lakes in northern Wisconsin.
lakeWarming-l4: Lake size and depth, water clarity, and surrounding tree cover all influence how lakes respond to air temperature.
lakeWarming-l5: Differences in temperatures and warming rates affect fish communities in Wisconsin lakes.

