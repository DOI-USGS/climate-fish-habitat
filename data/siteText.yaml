walleyeDecline-keynote-1: Walleye populations in many Wisconsin lakes are declining, 
walleyeDecline-keynote-2: while largemouth bass populations in many lakes are increasing
walleyeDecline-l1: Anglers target both walleye and largemouth bass in Wisconsin lakes.
walleyeDecline-l2: Walleye are preferred by many anglers, and are important to Wisconsinâ€™s economy and culture.
walleyeDecline-l3: Much interest exists in understanding the causes of walleye population declines and whether they can be reversed.
walleyeDecline-l4: There are many possible explanations for the observed changes in Wisconsin lake fish communities.
walleyeDecline-l5: Some have hypothesized that largemouth bass are directly responsible for walleye declines. However, evidence to date does not support this claim.

walleyeBass-keynote-1: Walleye and largemouth bass thrive in different types of lakes
walleyeBass-l1: Water temperature is key characteristic determining the suitability of a lake for different species of fish, such as walleye or largemouth bass.
walleyeBass-interactive-setup: Can you draw the relationship between these two fish and lake temperature?
walleyeBass-l2: In general, walleye naturally reproduce more successfully in cool lakes, and largemouth bass populations are most abundant in warm lakes.
walleyeBass-l3: >- 
  Cool lakes that are best for walleye are the worst places for largemouth bass. 
  At the same time, the warm lakes that are best for finding high numbers of largemouth bass have the worst conditions for walleye.
walleyeBass-l4: >- 
  These relationships are averages. Other lake characteristics besides temperature influence the suitability of a lake for each species. 
  For example, walleye can successfully reproduce in Wisconsin's largest lakes even if they are warm.
