vizlab: "0.1"
info:
  id: climate-fish-habitat
  name: An example visualization
  date: 2016-05-12
  publish-date: 2016-07-13
  path: /climatefish
  description: >-
    Fish habitat.
pages:
  -
    id: index
    template: layout/templates/index.mustache
    sections: [header, intro, walleyeDecline, walleyeBass, lakeWarming, futureWarming, futureSuitability, fishManagement, footer]
    context: siteTextData
sections:
  -
    id: header
    template: layout/templates/header.mustache
    context: siteTextData
  -
    id: intro
    template: layout/templates/intro.mustache
    context: siteTextData
  -
    id: walleyeDecline
    template: layout/templates/walleyeDecline.mustache
    context: siteTextData
    depends:
      - wallyTrendsFig
      - bassTrendsFig
  -
    id: walleyeBass
    template: layout/templates/walleyeBass.mustache
    context: siteTextData
    depends: 
      - fishGDDFig
  -
    id: lakeWarming
    template: layout/templates/lakeWarming.mustache
    context: siteTextData
  - 
    id: futureWarming
    template: layout/templates/futureWarming.mustache
    context: siteTextData
  - 
    id: futureSuitability
    template: layout/templates/futureSuitability.mustache
    context: siteTextData
    depends: 
      - habitatShiftsFig
  - 
    id: fishManagement
    template: layout/templates/fishManagement.mustache
    context: siteTextData
  -
    id: footer
    template: layout/templates/footer.mustache
    context: siteTextData
data:
  -
    id: siteTextData
    location: data/siteText.yaml
    mimeType: text/yaml
images:
  -
    id: bead3
    location: images/bead3.jpg
    mimetype: image/jpeg
    altTextTag: Shaving cream
    export: false
  -
    id: fishGDDFig
    location: images/draw_lines.svg
    mimeType: image/svg+xml
fetch:
  -
    id: siteTextData
    location: data/siteText.yaml
    mimeType: text/yaml
  -
    id: wallyTrends
    itemId: 5761775ae4b04f417c2d2f78
    filename: year_residuals_adult_walleye_density.csv
    handler: sciencebase
    mimeType: text/csv
    export: false
  -
    id: bassTrends
    itemId: 5761775ae4b04f417c2d2f78
    filename: year_residuals_lmb_cpue_both_seasons.csv
    handler: sciencebase
    mimeType: text/csv
    export: false
  -
    id: habitatShifts
    location: data/categories_by_time_period_median_probs.csv
    mimeType: text/csv
    export: false
    
visualize:
  -
    id: wallyTrendsFig
    location: figures/wallyTrendsFig.svg
    depends: wallyTrends
    visualizer: visualizeFishTrends
    mimeType: image/svg+xml
    export: true
    fig.config:
        col: '#01b29F'
  -
    id: bassTrendsFig
    location: figures/bassTrendsFig.svg
    depends: bassTrends
    visualizer: visualizeFishTrends
    mimeType: image/svg+xml
    export: true
  -
    id: habitatShiftsFig
    location: figures/habitatShiftsFig.svg
    depends: habitatShifts
    visualizer: visualizehabitatShifts
    mimeType: image/svg+xml
    export: true

figures:
  -
    id: fishGDDFig
    type: R
    tags: [desktop]
    fig.config:
        col: '#990000'
  -
    id: wallyTrendsFig
    type: R
    tags: [desktop]
  -
    id: bassTrendsFig
    type: R
    tags: [desktop]
