vizlab: "0.1"
info:
  id: climate-fish-habitat
  name: An example visualization
  date: 2016-05-12
  publish-date: 2016-07-13
  path: /climatefish
  description: >-
    Fish habitat.
pages:
  -
    id: index
    template: layout/templates/index.mustache
    sections: [header, intro, walleyeDecline-keynote, walleyeDecline, walleyeBass-keynote, lakeWarming-keynote, futureWarming-keynote, futureSuitability-keynote, fishManagement-keynote, footer]
    context: siteTextData
sections:
  -
    id: header
    template: layout/templates/header.mustache
    context: siteTextData
  -
    id: intro
    template: layout/templates/intro.mustache
    context: siteTextData
  -
    id: walleyeDecline-keynote
    template: layout/templates/walleyeDecline-keynote.mustache
    context: siteTextData
  -
    id: walleyeDecline
    template: layout/templates/walleyeDecline.mustache
    context: siteTextData
    depends:
      - wallyTrendsFig
      - bassTrendsFig
  -
    id: walleyeBass-keynote
    template: layout/templates/walleyeBass-keynote.mustache
    context: siteTextData
  -
    id: lakeWarming-keynote
    template: layout/templates/lakeWarming-keynote.mustache
    context: siteTextData
  - 
    id: futureWarming-keynote
    template: layout/templates/futureWarming-keynote.mustache
    context: siteTextData
  - 
    id: futureSuitability-keynote
    template: layout/templates/futureSuitability-keynote.mustache
    context: siteTextData
  - 
    id: fishManagement-keynote
    template: layout/templates/fishManagement-keynote.mustache
    context: siteTextData
  -
    id: footer
    template: layout/templates/footer.mustache
    context: siteTextData
data:
  -
    id: siteTextData
    location: data/siteText.yaml
    mimeType: text/yaml
figures:
  -
    id: wallyTrendsFig
    input:
      -
        filename: cache/mungedWallyWI.tsv
        mimeType: text/tab-separated-values
    buildfile: scripts/3_visualize/fishTrends.R
    type: R
    tags: [desktop]
  -
    id: bassTrendsFig
    input: 
      -
        filename: cache/mungedBassWI.tsv
        mimeType: text/tab-separated-values
    buildfile: scripts/3_visualize/fishTrends.R
    type: R
    tags: [desktop]
  -
    id: fishGDDFig
    input:
      -
        filename: cache/mungedFishGDD.tsv
        mimeType: text/tab-separated-values
    buildfile: scripts/3_visualize/fishShifts.R
    type: R
    tags: [desktop]
